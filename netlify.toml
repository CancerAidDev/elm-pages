[build]
  base = "examples/docs/"
  functions = "functions/"
  publish = "dist/"
  command = "cd ../../ && npm run build && cd examples/docs && npm install && npm run build && rm dist/index.html dist/content.json"
  ignore = "git diff --quiet HEAD^ HEAD `git rev-parse --show-toplevel`"

[build.environment]
  ELM_HOME = "$NETLIFY_BUILD_BASE/cache/elm"

[[redirects]]
  from = "/"
  to = "/.netlify/functions/render"
  status = 200
  force = true
